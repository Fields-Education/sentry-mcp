name: Deploy Fields MCP to Cloudflare

permissions:
  contents: read
  deployments: write
  checks: write

on:
  workflow_run:
    workflows: ["Test"]
    types:
      - completed
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy Fields MCP
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}

    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - uses: actions/cache@v5
        name: Setup pnpm cache
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      # === BUILD ===
      - name: Build
        run: pnpm -w run build
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          # Override Sentry source map destination to Fields self-hosted instance
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
          SENTRY_URL: https://${{ secrets.SENTRY_HOST_FIELDS }}

      # === DEPLOY CANARY ===
      - name: Deploy to Canary Worker
        id: deploy_canary
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: packages/mcp-cloudflare-fields
          command: deploy --config wrangler.canary.jsonc
          packageManager: pnpm

      - name: Wait for Canary to Propagate
        if: success()
        run: |
          echo "Waiting 30 seconds for canary deployment to propagate..."
          sleep 30

      # === SMOKE TEST CANARY ===
      - name: Run Smoke Tests on Canary
        id: canary_smoke_tests
        if: success()
        env:
          PREVIEW_URL: https://sentry-mcp-fields-canary.${{ secrets.CLOUDFLARE_SUBDOMAIN }}.workers.dev
        run: |
          echo "Running smoke tests against canary worker..."
          cd packages/smoke-tests
          pnpm test:ci

      - name: Publish Canary Smoke Test Report
        uses: mikepenz/action-junit-report@v6
        if: always() && steps.canary_smoke_tests.outcome != 'skipped'
        with:
          report_paths: "packages/smoke-tests/tests.junit.xml"
          check_name: "Fields Canary Smoke Test Results"
          fail_on_failure: false

      # === DEPLOY PRODUCTION ===
      - name: Deploy to Production Worker
        id: deploy_production
        if: steps.canary_smoke_tests.outcome == 'success'
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: packages/mcp-cloudflare-fields
          command: deploy
          packageManager: pnpm

      - name: Wait for Production to Propagate
        if: steps.deploy_production.outcome == 'success'
        run: |
          echo "Waiting 30 seconds for production deployment to propagate..."
          sleep 30

      # === SMOKE TEST PRODUCTION ===
      - name: Run Smoke Tests on Production
        id: production_smoke_tests
        if: steps.deploy_production.outcome == 'success'
        env:
          PREVIEW_URL: https://sentry-mcp-fields.${{ secrets.CLOUDFLARE_SUBDOMAIN }}.workers.dev
        run: |
          echo "Running smoke tests on production..."
          cd packages/smoke-tests
          pnpm test:ci

      - name: Publish Production Smoke Test Report
        uses: mikepenz/action-junit-report@v6
        if: always() && steps.production_smoke_tests.outcome != 'skipped'
        with:
          report_paths: "packages/smoke-tests/tests.junit.xml"
          check_name: "Fields Production Smoke Test Results"
          fail_on_failure: false

      # === ROLLBACK IF NEEDED ===
      - name: Rollback Production on Smoke Test Failure
        if: steps.production_smoke_tests.outcome == 'failure'
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: packages/mcp-cloudflare-fields
          command: rollback
          packageManager: pnpm
        continue-on-error: true

      - name: Fail Job if Production Smoke Tests Failed
        if: steps.production_smoke_tests.outcome == 'failure'
        run: |
          echo "Production smoke tests failed - job failed after rollback"
          exit 1
